description 'Asakusa DSL analyzer'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

useSLF4J()

dependencies {
    compile project(':asakusa-compiler-model')
    compile "com.asakusafw:simple-graph:${asakusafwVersion}"
    compile "com.asakusafw:asakusa-dsl-vocabulary:${asakusafwVersion}"
    compile "com.asakusafw:asakusa-runtime:${asakusafwVersion}"

    testRuntime "org.apache.hadoop:hadoop-core:${hadoopVersion}"
}
