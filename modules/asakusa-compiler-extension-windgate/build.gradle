description 'Asakusa DSL Compiler Extension for WindGate'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

useSLF4J();

dependencies {
    compile project(':asakusa-compiler-model')
    compile project(':asakusa-compiler-api')
    compile project(':asakusa-compiler-extension-externalio')
    compile project(':asakusa-compiler-extension-hadoop')
    compile project(':asakusa-compiler-extension-javac')
    compile "com.asakusafw:asakusa-windgate-vocabulary:${asakusafwVersion}"

    testCompile project(':asakusa-compiler-mock')
}
