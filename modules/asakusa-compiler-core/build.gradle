description 'Asakusa DSL Compiler Core Libraries'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

useSLF4J()

dependencies {
    compile project(':asakusa-compiler-api')
    compile "com.asakusafw:asakusa-dsl-vocabulary:${asakusafwVersion}"
    compile "com.asakusafw:asakusa-runtime:${asakusafwVersion}"
    
    testCompile project(':asakusa-compiler-mock')
    testRuntime "org.apache.hadoop:hadoop-core:${hadoopVersion}"
}
