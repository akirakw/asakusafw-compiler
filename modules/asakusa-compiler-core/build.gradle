description 'Asakusa DSL Compiler Core Libraries'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

useSLF4J()
useHadoopInTest()

dependencies {
    compile project(':asakusa-compiler-api')
    compile project(':asakusa-compiler-analyzer')
    compile project(':asakusa-compiler-javac')
    compile project(':asakusa-compiler-packaging')
    compile project(':asakusa-compiler-extension-hadoop')
    compile "com.asakusafw:simple-graph:${asakusafwVersion}"

    testCompile project(':asakusa-compiler-common-testing')
    testCompile project(':asakusa-compiler-api-testing')
}
